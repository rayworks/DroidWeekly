// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = '1.4.31'
        android_gradle_version = '3.6.2'

        room_version = '2.2.5'
        lifecycle_version = '2.3.1'
        glide_version = '4.12.0'
        jsoup_version = '1.14.2'
        rxjava_version = '2.2.21'
        rxjava_android_version = '2.1.1'
        autodispose_version = '1.4.0'
        okhttp_version = '4.9.3'
        kt_coroutines = '1.4.2'

        junit5Version = '1.5.0.0'
        spek_version = '2.0.17'

        hilt_version = '2.31.2-alpha'
        hilt_androidx_version = '1.0.0-alpha03'
    }

    repositories {
        google()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$android_gradle_version"

        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files

        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
}

plugins {
    id("com.diffplug.gradle.spotless") version "3.27.1"
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

subprojects {
    apply plugin: "com.diffplug.gradle.spotless"

    def ktlintVer = "0.43.2"
    def map = new HashMap<String, String>()
    map.put("max_line_length", "120")
    map.put("disabled_rules", "import-ordering")

    spotless {
        kotlin {
            target("**/*.kt")
            ktlint(ktlintVer).userData(map)
        }
    }
}
