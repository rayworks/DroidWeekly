// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = '1.3.61'
        android_gradle_version = '3.6.2'

        room_version = '2.2.3'
        lifecycle_version = '2.2.0'
        glide_version = '4.9.0'
        jsoup_version = '1.11.3'
        rxjava_version = '2.2.14'
        rxjava_android_version = '2.1.1'
        okhttp_version = '3.9.1'
        kt_coroutines = '1.3.2'

        junit5Version = '1.5.0.0'
        spek_version = '2.0.9'
    }

    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$android_gradle_version"

        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files

        classpath "de.mannodermaus.gradle.plugins:android-junit5:$junit5Version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
